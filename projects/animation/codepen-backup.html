<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Sandwich Layers</title>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /**/
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        background: #f0f0f0 url("assets/animation/3d/ear/bg-galaxy.jpg") center
          center no-repeat fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      #container {
        position: relative;
        width: 80%;
        height: auto;
        perspective: 800px;
      }
      .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
        pointer-events: none; /* makes mouse tracking smooth */
      }
      .layer img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.85;
        display: block;
      }

      .iframe-container {
        overflow: hidden;
        padding-top: 56.25%; /* 16:9*/
        position: relative;
      }

      .iframe-container iframe {
        border: 0;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>example</h2>
      <iframe
        id="iframe-1"
        src="https://codepen.io/Surakittie/embed/VYaybWm?height=600&amp;theme-id=dark&amp;default-tab=result"
        height="600"
        scrolling="no"
        frameborder="0"
        allowfullscreen=""
        name="CodePen Embed - Painting Animation Layers"
        title="Interactive Painting Animation Layers Demo"
        class="cp_embed_iframe"
        style="width: 100%; overflow: hidden"
      >
        CodePen Embed Fallback
      </iframe>
      <h2>another example</h2>
      <iframe
        id="iframe-2"
        src="https://codepen.io/Surakittie/embed/YPqYBPw?height=600&amp;theme-id=dark&amp;default-tab=result"
        height="600"
        scrolling="no"
        allowfullscreen=""
        name="CodePen Embed - Painting Animation Layers 3d"
        title="animation-interactive"
        frameborder="no"
        loading="lazy"
        allowtransparency="true"
        style="width: 100%; overflow: hidden"
      >
        CodePen Embed Fallback
      </iframe>
    </div>
  </body>
</html>
